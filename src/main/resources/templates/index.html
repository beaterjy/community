<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码问社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<!-- 头部 START -->
<div th:replace="navigation :: nav"></div>
<!-- 头部 END -->

<!-- 主体 START -->
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object w40 h40" src="" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><a href="" th:text="${question.title}" th:href="'/question/'+${question.id}">我的标题</a></h4>
                    <p th:text="${question.description}"></p>
                    <p class="text-extra"> <span th:text="${question.commentCount}"></span> 个评论 • <span th:text="${question.viewCount}"></span> 次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
<!-- 主体 END -->

<!-- 分页 START -->
<nav aria-label="Page navigation" class="text-center">
    <ul class="pagination" >
        <li th:if="${pagination.showStart}">
            <a href="/" aria-label="Previous" th:href="@{/(page=${pagination.start})}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li th:if="${pagination.showPre}">
            <a href="/" aria-label="Previous" th:href="@{/(page=${pagination.currPage - 1})}">
                <span aria-hidden="true">&lsaquo;</span>
            </a>
        <li th:each="page : ${pagination.pages}" th:classappend="${page == pagination.currPage}?'active'">
            <a href="/" th:href="@{/(page=${page})}" th:text="${page}">1</a>
        </li>
        <li th:if="${pagination.showNext}">
            <a href="/" aria-label="Next" th:href="@{/(page=${pagination.currPage + 1})}">
                <span aria-hidden="true">&rsaquo;</span>
            </a>
        <li th:if="${pagination.showEnd}">
            <a href="/" aria-label="Next" th:href="@{/(page=${pagination.end})}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<!-- 分页 END -->

</body>
</html>
